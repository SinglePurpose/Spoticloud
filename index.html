<!DOCTYPE html>
<html>
<head>
	<title>Spoticloud</title>
	<link rel="stylesheet" type="text/css" href="css/player-bar.css">
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.js"></script>
</head>

<body ng-app="spoticloud">

	<div class="main" ng-controller="MainController">

		<a href="#!songUpload">Click here to upload a song</a>
		<div ng-view></div>

		<br>
		<label>Search: <input ng-model="searchText"></label>
		<br>

		<table id="songlist">
			<tr><th>Title</th><th>Artist</th><th>Genre</th><th>Length</th><th>Year</th><th></th></tr>
			<tr ng-repeat="song in songs | filter:searchText">
				<td>{{ song.title }}</td>
				<td>{{ song.artist }}</td>
				<td>{{ song.genre }}</td>
				<td>{{ song.length | secondsToDateTime | date:'mm:ss' }}</td>
				<td>{{ song.year }}</td>
				<td><a href="" ng-click="songSelect(song.filename)">Play</a></td>
			</tr>
		</table>

		<br><br><br><br>

		<audio id="audio" data-ng-src="{{ selectedSongPath }}"></audio>

		<div id="audio-controls" class="player-bar">
			<button type="button" id="play-pause">Play</button>
			<input type="range" id="seek-bar" value="0">
			<button type="button" id="mute">Mute</button>
			<input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.75">
		</div>
    
	</div>

	<script src="js/player-controls.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>
</body>
</html>
